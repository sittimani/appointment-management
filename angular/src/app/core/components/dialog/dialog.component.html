<div class="confirm-dialog-container">
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
        <span class="content-span full-width">{{value.question}}</span>

    </div>
    <button mat-flat-button [mat-dialog-close]="false" id="no-button"> {{value.no}} </button>
    <button mat-flat-button [mat-dialog-close]="true" id="yes-button">{{value.yes}}</button>
</div>

<form [formGroup]="resetPasswordForm">
    <div class="container">

        <div class="heading">Reset Password Form</div>

        <div *ngIf="isChangePassword">
            <label>Old Password : </label>
            <input type="password" placeholder="Enter Your Old Password" name="oldPassword" formControlName="oldPassword">
            <div *ngIf="controls.oldPassword?.touched" class="error-message">
                <span *ngIf="controls.oldPassword?.errors?.invalidPassword">Password must contains atleast one uppercase,
                    one
                    lowercase, and one special characters</span>
            </div>
        </div>

        <div>
            <label>Password : </label>
            <input type="password" placeholder="Enter Password" name="password" formControlName="password">
            <div *ngIf="controls.password?.touched" class="error-message">
                <span *ngIf="controls.password?.errors?.invalidPassword">Password must contains atleast one uppercase,
                    one
                    lowercase, and one special characters</span>
            </div>
        </div>

        <div>
            <label>Confrim Password : </label>
            <input type="password" placeholder="Enter Your Password Again" name="confirm-password" formControlName="confirmPassword">
            <div *ngIf="controls.confirmPassword?.touched" class="error-message">
                <span *ngIf="controls.confirmPassword?.errors?.misMatch">Confirm Password is not matched with
                    Password</span>
            </div>
        </div>

        <div>
            <button type="button" (click)="resetPassword()" *ngIf="!isChangePassword">Reset Password</button>
            <button type="button" (click)="changePassword()" *ngIf="isChangePassword">Change Password</button>
            <button type="button" class="cancelbtn" (click)="cancel()"> Cancel</button>
        </div>

    </div>
</form>

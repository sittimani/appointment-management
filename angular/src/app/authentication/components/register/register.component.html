<form [formGroup]="registrationForm" (ngSubmit)="registrationForm.valid && registrationForm.touched && register()">
    <div class="container">

        <div class="heading">Registration Form</div>

        <div>
            <label>Name : </label>
            <input type="text" placeholder="Enter Your Name" name="username" formControlName="name" autocomplete="off">
            <div *ngIf="controls.name?.touched" class="error-message">
                <span *ngIf="controls.name?.errors?.required">Name is required</span>
            </div>
        </div>

        <div>
            <label>Email Address : </label>
            <input type="text" placeholder="Enter Your Email Address" name="username" formControlName="email">
            <div *ngIf="controls.email?.touched" class="error-message">
                <span *ngIf="controls.email?.errors?.invalidEmail">Invalid email address</span>
            </div>
        </div>

        <div>
            <label>Password : </label>
            <input type="password" placeholder="Enter Password" name="password" formControlName="password">
            <div *ngIf="controls.password?.touched" class="error-message">
                <span *ngIf="controls.password?.errors?.invalidPassword">Password must contains atleast one uppercase, one
                    lowercase, and one special characters</span>
            </div>
        </div>

        <div>
            <label>Confrim Password : </label>
            <input type="password" placeholder="Enter Your Password Again" name="confirm-password" formControlName="confirmPassword">
            <div *ngIf="controls.confirmPassword?.touched" class="error-message">
                <span *ngIf="controls.confirmPassword?.errors?.misMatch">Confirm Password is not matched with Password</span>
            </div>
        </div>

        <div>
            <button type="submit">register</button>
            <button type="button" class="cancelbtn" (click)="cancel()"> Cancel</button>
        </div>

    </div>
</form>
